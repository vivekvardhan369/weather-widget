<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body onload="displayLocation()" class="bg-dark text-white">
    <div class="container bg-light text-dark p-4 rounded-3 mt-5">
        <h4 class="text-center my-2">Weather Widget</h4>
        <div class="location_info mb-3">
            <p class="latitude">Latitude: <span id="latitude"></span></p>
            <p class="longitude">Longitude: <span id="longitude"></span></p>
            <p id="city">City:</p>
        </div>
        
        <div class="weather_box mb-3">
            <div class="info_weather text-center">
                <div class="weather">
                    <img class="img-fluid" />
                    <p id="temp" class="temperature display-4">16 <span>Â°C</span></p>
                    <p id="desc" class="description h5"></p>
                </div>
            </div>
        </div>
        <div class="weather_details d-flex justify-content-between">
            <div class="humidity d-flex align-items-center">
                <i class="bi bi-water me-2"></i>
                <div class="text">
                    <p id="humid" class="mb-0"></p>
                    <span>Humidity</span>
                </div>
            </div>
            <div class="wind d-flex align-items-center">
                <i class="bi bi-wind me-2"></i>
                <div class="text">
                    <p id="wind_speed" class="mb-0"></p>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
